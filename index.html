<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <style>
    /* Your CSS styles here */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <table>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Player 1</td>
      <td>1000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Player 2</td>
      <td>800</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Player 3</td>
      <td>750</td>
    </tr>
  </table>
</body>
</html>
